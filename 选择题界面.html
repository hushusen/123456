int a=4,b=6,c,k;&nbsp; &nbsp; &nbsp; 
char ch='x';&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
float x,y,z;
sub(int x, int y, char ch, float *z)

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {case '+': *z=x+y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '-': *z=x-y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '*': *z=x*y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '/': *z=x/y;break;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; }
}
则以下合法的函数调用语句是(&nbsp; &nbsp; ).
A) sub(10,20,ch,y);&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
B) sub(1,2+3,'+',&amp;z);
C) sub(sub(1,2,'+',&amp;y), sub(3,4,'+',&amp;x),'-',&amp;y);
D) sub(a,b,&amp;x,ch);
28-执行下列语句后，程序的运行结果为(&nbsp;&nbsp; ).
&nbsp; &nbsp;&nbsp; int a=10;
&nbsp; &nbsp;&nbsp; f( )
&nbsp; &nbsp; &nbsp; &nbsp; {int a; 
&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; a=12;
&nbsp; &nbsp; &nbsp; &nbsp; }
&nbsp; &nbsp; &nbsp; &nbsp; main()
&nbsp; &nbsp;&nbsp; {f();
&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; printf(&quot;%d&quot;,a);
&nbsp; &nbsp; &nbsp; &nbsp; }
A) 10&nbsp; &nbsp;&nbsp; B) 12&nbsp; &nbsp; &nbsp; C) 0&nbsp; &nbsp;&nbsp; D) 不确定
29-以下说法中不正确的是(&nbsp; &nbsp; ).
A）主函数中定义的变量只在主函数内部有效
B）形式参数是局部变量
C）在函数内部定义的变量只在本函数范围内有效
D）当全局变量与局部变量同名时，局部变量不起作用</textarea>
