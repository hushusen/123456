int a=4,b=6,c,k;&nbsp; &nbsp; &nbsp; 
char ch='x';&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
float x,y,z;
sub(int x, int y, char ch, float *z)
{ switch(ch)
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {case '+': *z=x+y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '-': *z=x-y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '*': *z=x*y;break;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; case '/': *z=x/y;break;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; }
}
则以下合法的函数调用语句是(&nbsp;&nbsp; B&nbsp;&nbsp; ).
A) sub(10,20,ch,y);&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
B) sub(1,2+3,'+',&amp;z);
C) sub(sub(1,2,'+',&amp;y), sub(3,4,'+',&amp;x),'-',&amp;y);
D) sub(a,b,&amp;x,ch);

f ( int x ) 
{ if ( x= = 0 || x = = 1 ) return ( 3 ) ;
&nbsp; else&nbsp; return ( x–f(x–2))；　
}
main ()

 printf (&quot;%d\n&quot;, f(9));

输出结果是(&nbsp; A&nbsp; &nbsp; ).

25-以下说法中正确的是(&nbsp; B ).
A）一个函数在它的函数体内调用它自身称为嵌套调用。
B）一个函数在它的函数体内调用它自身称为递归调用。这种函数称为递归函数。
C）一个函数在它的函数体内调用其它函数称为递归调用。这种函数称为递归函数。
D）一个函数在它的函数体内不能调用自身
26-以下叙述中不正确的是(&nbsp; D&nbsp; &nbsp; ).
A) 在不同的函数中可以使用相同名字的变量
B) 函数中的形式参数是局部变量
C) 在一个函数内定义的变量只在本函数范围内有效
D) 在一个函数内的复合语句中定义的变量在本函数范围内有效&nbsp; &nbsp; 
27-C函数返回值的类型由(&nbsp; D&nbsp; &nbsp; )决定.
A)调用函数时临时
B)return语句中的表达式类型
C)调用该函数的主调函数类型
D)定义函数时指定的函数返回值类型

B）形式参数是局部变量

30-当全局变量与函数内部的局部变量同名时，则在函数内部( A&nbsp; ).
A）全局变量有效
B）局部变量有效
C）全局变量与局部变量都有效
D）全局变量与局部变量都无效
1-设下面程序段中调用fun函数传送实参a和b:
 main( )
 { char a[10],b[10];
&nbsp;&nbsp; ……
&nbsp;&nbsp; fun(a,b);
&nbsp;&nbsp; ……
 }
 则在fun函数头部中，对形参正确的定义是：(BCD)
 A) fun(char a,b)&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 
 B) fun(char a1[],char a2[])&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 
 C) fun(char p[10], char q[10])&nbsp; &nbsp;&nbsp; 
 D) fun(char *s1,char *s2)&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
1 形参可以是常量、变量或表达式。 
2&nbsp; &nbsp;&nbsp; 如函数值的类型与返回值类型不一致，以函数值类型为准。
3&nbsp; &nbsp;&nbsp; 下面两种写法等价。
(1) int fun(int x,int y)&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; (2) int fun(x,y) 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; int x,y ;
4 在C语言中，最好使用全局变量.
5 以下说法是否正确：若调用C标准库函数，调用前必须重新定义。
6 形式参数和实际参数的个数可以不同。
7 数组名做函数的参数时，实参数组和形参数组大小一定要一致。
8&nbsp; &nbsp;&nbsp; 用数组名做函数参数，形参数组可以不指定大小。
9 C语言中函数的返回值类型是由return语句中的表达式类型决定的。
10&nbsp; &nbsp;&nbsp; 数组名作为函数参数，应该在主调函数与被调函数中分别定义数组，不能只在一方定义。
11 下面的程序是否有一个整型输出值。
&nbsp; main()
 {int a ;
&nbsp; a=pp();
&nbsp; printf(&quot;%d&quot;,a);
 }
 void pp()
 {&nbsp; }
12&nbsp; &nbsp;&nbsp; 以数组名作为参数时，数据传送方向是“双向的”。即形参值可以传回给实参。
13&nbsp; &nbsp;&nbsp; 所有的函数都是平行的，一个函数并不从属于另一个函数。
14 只有主函数才可以调用其它函数。
15 在C语言中，函数可以递归调用或递归定义。
16 在同一文件中，外部变量与局部变量同名。在局部变量的作用范围内，外部变量的值等于局部变量的值。
17 main函数中定义变量是全局变量。
18 当全局变量与函数内部的局部变量同名时，则在函数内部全局变量有效。
